<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forcast-app by GGS</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/asset/icon-cloud.png" type="image/x-icon">
    <script src="script/script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div id="preloader"></div>

    <div class="title">
        <h1>Weather Forecast</h1>
        <h2>Project</h2>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City" class="search-bar">
            <i id="searching" class='bx bx-search-alt'></i>
        </div>
        <div class="weather loading">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <img src="" alt="" class="icon" />
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
        <div id="datetime-container"></div>
    </div>


    <script src="/script/preloader.js"></script>

</body>
